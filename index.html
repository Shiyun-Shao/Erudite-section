<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>拼图游戏---for 小傻子</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <canvas id="c1"></canvas>
  <canvas id="c2"></canvas>

<div id="vvg">

</video>
